<ion-header>
  <ion-toolbar>
    <ion-title>Post Firestore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of (posts$ | async) || []">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>User ID: {{ post.userId }}</p>
        <p>Body: {{ post.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
