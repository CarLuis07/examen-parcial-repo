<ion-header>
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <img [src]="photo.url" />
          <ion-card-header>
            <ion-card-title>{{ photo.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="photo.thumbnailUrl" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
